    <title>Document</title>
    <style>
        * {

        input[type='submit'],

            border-radius: 10%;

        }

            background-color: pink;
            color:white;
        }
    </style>
</head>

<body>
    <form action="">
        <h3>로그인</h3>
        <div>
            <label for="">아이디</label>
            <input type="text">
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password">
        </div>
        <input type="submit" value="로그인">
        <input type="reset" value="취소">
    </form>
</body>

</html>
