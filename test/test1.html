<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 목록</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse; /* 셀 경계 중복 제거 */
        }
        th, td {
            border: 1px solid black; /* 셀 경계 */
            padding: 8px; /* 셀 안쪽 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        th {
            background-color: #f2f2f2; /* 헤더 색상 */
        }
    </style>
</head>
<body>

    <h1>학생 목록</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>전공</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김철수</td>
                <td>20</td>
                <td>컴퓨터공학</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>22</td>
                <td>전자공학</td>
            </tr>
            <tr>
                <td>박지민</td>
                <td>21</td>
                <td>기계공학</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
