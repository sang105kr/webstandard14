<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="menu">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
  </ul>
  <script>
    //문제1) 각 li 요소를 클릭하면 li의 텍스트 컨텐트를 콘솔에 출력하시오. 
    const click_h = e => console.log(e.target.textContent)
    /* case1) 
    document.querySelector('.item1').addEventListener('click',click_h);
    document.querySelector('.item2').addEventListener('click',click_h);
    document.querySelector('.item3').addEventListener('click',click_h);
    */
    /* case2) for~of
    const $items = document.querySelectorAll('.item');
    //console.log($items);
    for (let ele of $items){
      ele.addEventListener('click',click_h);
    }
    */
    // case3) 배열의 고차함수 forEach
    const $items = document.querySelectorAll('.item');
    Array.from($items).forEach( ele=>ele.addEventListener('click',click_h));
    
  </script>
</body>
</html>
