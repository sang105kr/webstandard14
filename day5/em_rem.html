<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {   /* html 표현과 동일*/
      font-size: 20px;
    }
    ul {
      font-size: 30px;
    }
    ul li {
      background-color: yellow;
      border: 1px solid red;
    }
    ul li:nth-of-type(1) {
      padding: 5px;
    }
    ul li:nth-of-type(2) {
      /* em : 현재요소 폰트사이즈의 몇배 */
      padding: 1.5em; 
    }
    ul li:nth-of-type(3) {
      /* rem : root요소(html) 폰트사이즈의 몇배 */
      padding: 1.5rem; 
    }
  </style>
</head>
<body>
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
  </ul>
</body>
</html>
