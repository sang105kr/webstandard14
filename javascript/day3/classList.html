<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .on {
      background-color: yellow;
    }
    .off{
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
  </ul>
  <div>
    <button class="btn btn1">노란색</button>
    <button class="btn btn2">회색</button>
  </div>
  <script>
    const $btn1 = document.querySelector('.btn1');
    const $btn2 = document.querySelector('.btn2');
    $btn1.addEventListener('click',function(evt){
      const $item1 = document.querySelector('.item1');
      /*
      $item1.classList.remove('off');
      $item1.classList.add('on');
      */
      // 클래스 값이 있으면 제거 없으면 추가
      $item1.classList.toggle('on');
    });
    $btn2.addEventListener('click',function(evt){    
      const $item1 = document.querySelector('.item1');
      /*
      $item1.classList.remove('on');
      $item1.classList.add('off');
      */
      $item1.classList.toggle('off');
    });

  </script>
</body>
</html>
